{% extends 'Guest/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Scoped styles to avoid conflicts */
        .form-wrapper * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .form-wrapper {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 0.5rem;
            isolation: isolate;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            width: 100%;
            max-width: 480px; /* Increased width */
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0.5rem 0;
        }
        .form-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            letter-spacing: -0.025em;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.9rem;
            background-color: #f9fafb;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 6px;
            background-color: #3b82f6;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(59, 130, 246, 0.3);
        }
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem 1rem;
                max-width: 90%;
                margin: 0.3rem 0;
            }
            .form-container h1 {
                font-size: 1.3rem;
                margin-bottom: 1.2rem;
            }
            .form-group input,
            .form-group select {
                padding: 0.65rem;
                font-size: 0.85rem;
            }
            .submit-btn {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
            .form-wrapper {
                padding: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h1>Merchant</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="txt_name">Name</label>
                    <input type="text" name="txt_name" id="txt_name" required 
                        pattern="^[A-Z][a-zA-Z ]+$" 
                        title="First letter capital, only alphabets and spaces allowed">
                </div>
                <div class="form-group">
                    <label for="txt_email">Email</label>
                    <input type="text" name="txt_email" id="txt_email" required 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                        title="Enter a valid email address (e.g., example@email.com)">
                </div>
                <div class="form-group">
                    <label for="txt_contact">Contact</label>
                    <input type="text" name="txt_contact" id="txt_contact" required 
                        pattern="[7-9][0-9]{9}" 
                        title="Must be a 10-digit number starting with 7, 8, or 9">
                </div>
                <div class="form-group">
                    <label for="txt_address">Address</label>
                    <input type="text" name="txt_address" id="txt_address" required>
                </div>
                <div class="form-group">
                    <label for="txt_photo">Photo</label>
                    <input type="file" name="txt_photo" id="txt_photo" required accept="image/*">
                </div>
                <div class="form-group">
                    <label for="txt_proof">Proof</label>
                    <input type="file" name="txt_proof" id="txt_proof" required accept=".jpg,.jpeg,.png,.pdf">
                </div>
                <div class="form-group">
                    <label for="sel_district">District</label>
                    <select name="sel_district" id="sel_district" required>
                        <option value="">----select----</option>
                        {% for i in dis %}
                        <option value="{{i.id}}">{{i.district_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel_place">Place</label>
                    <select name="sel_place" id="sel_place" required>
                        <option value="">----select----</option>
                        {% for i in place %}
                        <option value="{{i.id}}">{{i.place_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel_Location">Location</label>
                    <select name="sel_Location" id="sel_Location" required>
                        <option value="">----select----</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txt_password">Password</label>
                    <input type="text" name="txt_password" id="txt_password" required 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Minimum 8 characters with at least one number, one uppercase and one lowercase letter">
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:ajaxplace' %}";
        $.ajax({
            url: ur,
            data: { did: did },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });

    $("#sel_place").change(function () {
        var pid = $(this).val();
        var ur = "{% url 'Guest:Ajaxlocation' %}";
        $.ajax({
            url: ur,
            data: { pid: pid },
            success: function (data) {
                $("#sel_Location").html(data);
            },
        });
    });
</script>

{% endblock content %}
