{% extends 'Guest/Head.html' %}
{% block content %}
<style>
    /* Parent container to center the form */
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Optional: Full viewport height */
    }

    .form-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 12px;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .form-container:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        font-size: 0.9rem;
        color: #333;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.7rem;
        font-size: 0.9rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
        transition: border 0.3s, background 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #3b82f6;
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .sticky-submit {
        margin-top: 1.5rem;
    }

    .submit-group input[type="submit"] {
        width: 100%;
        padding: 0.9rem;
        background-color: #3b82f6;
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    .submit-group input[type="submit"]:hover {
        background-color: #2563eb;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .center {
        text-align: center;
    }
</style>

<div class="center-container">
    <div class="form-container">
        <form id="form-id" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="txt_name">Name</label>
                <input type="text" name="txt_name" id="txt_name" required 
                    pattern="^[A-Z][a-zA-Z ]+$" 
                    title="First letter capital, only alphabets and spaces allowed">
            </div>
            <div class="form-group">
                <label for="txt_email">Email</label>
                <input type="email" name="txt_email" id="txt_email" required 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                    title="Enter a valid email address (e.g., example@email.com)">
            </div>
            <div class="form-group">
                <label for="txt_contact">Contact</label>
                <input type="tel" name="txt_contact" id="txt_contact" required 
                    pattern="[7-9][0-9]{9}" 
                    title="Enter a 10-digit mobile number starting with 7, 8, or 9">
            </div>
            <div class="form-group">
                <label for="txt_address">Address</label>
                <input type="text" name="txt_address" id="txt_address" required>
            </div>
            <div class="form-group">
                <label for="txt_photo">Photo</label>
                <input type="file" name="txt_photo" id="txt_photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="sel_district">District</label>
                <select name="sel_district" id="sel_district" required>
                    <option value="" disabled selected>----select----</option>
                    {% for i in dis %}
                    <option value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="sel_place">Place</label>
                <select name="sel_place" id="sel_place" required>
                    <option value="" disabled selected>----select----</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sel_location">Location</label>
                <select name="sel_location" id="sel_location" required>
                    <option value="" disabled selected>----select----</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txt_password">Password</label>
                <input type="password" name="txt_password" id="txt_password" required 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="At least 8 characters with one uppercase, one lowercase, and one number">
            </div>
            <div class="sticky-submit">
                <div class="form-group submit-group center">
                    <input type="submit" value="Submit" form="form-id">
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:ajaxplace' %}";
        $.ajax({
            url: ur,
            data: { did: did },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });

    $("#sel_place").change(function () {
        var pid = $(this).val();
        var ur = "{% url 'Guest:Ajaxlocation' %}";
        $.ajax({
            url: ur,
            data: { pid: pid },
            success: function (data) {
                $("#sel_location").html(data);
            },
        });
    });
</script>

{% endblock %}
