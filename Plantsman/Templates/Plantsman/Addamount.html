{% extends 'Plantsman/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Submission</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(200, 230, 201, 0.7);
            background-blend-mode: overlay;
            min-height: 100vh;
            background-attachment: fixed;
            z-index: -1;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #2e7d32;
            margin: 20px 0;
            font-size: 2.3em;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        td:first-child {
            font-weight: bold;
            color: #424242;
            width: 40%;
            text-align: right;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #2e7d32;
            outline: none;
            box-shadow: 0 0 4px rgba(46, 125, 50, 0.3);
        }
        input[type="submit"] {
            background-color: #2e7d32;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #1b5e20;
        }
        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.9em;
            }
            td {
                padding: 6px;
            }
            td:first-child {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1>Enter Amount</h1>
            {% csrf_token %}
            <table border="0" align="center">
                <tr>
                    <td>Amount</td>
                    <td><input type="text" name="txt_amount" id="txt_amount" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
        <!-- <footer>
            <p>&copy; 2025 Plantsman. All rights reserved.</p>
        </footer> -->
</body>
</html>
{% endblock content %}
