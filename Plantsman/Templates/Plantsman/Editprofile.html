{% extends 'Plantsman/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(200, 230, 201, 0.7);
            background-blend-mode: overlay;
            min-height: 100vh;
            background-attachment: fixed;
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #3126ad;
            margin-top: 30px; /* Title position */
        }

        form {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        td {
            padding: 12px 20px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 30px;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            border-radius: 0; /* Rectangle shape */
        }

        input[type="submit"]:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            background-color: #2E7D32;
            transform: scale(1);
        }

        @media (max-width: 600px) {
            table {
                width: 80%;
            }

            td {
                font-size: 14px;
                padding: 10px 15px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Profile</h1> <!-- Title is now properly above the table -->
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>NAME</td>
                <td><input type="text" name="txt_name" id="txt_name" value="{{sele.plantsman_name}}"></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><input type="text" name="txt_email" id="txt_email" value="{{sele.plantsman_email}}"></td>
            </tr>
            <tr>
                <td>CONTACT</td>
                <td><input type="text" name="txt_contact" id="txt_contact" value="{{sele.plantsman_contact}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="txt_address" id="txt_address" value="{{sele.plantsman_address}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Edit"> <!-- Rectangle button -->
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock content %}
