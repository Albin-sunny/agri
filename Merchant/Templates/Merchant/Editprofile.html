{% extends 'Merchant/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Merchant Profile - AgriFI</title>
    <style>
        body {
            background: 
                linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                url('https://images.unsplash.com/photo-1505576399279-565b52d4ac71?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') 
                no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .edit-profile-container {
            max-width: 450px; /* Smaller profile container */
            margin: 30px auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
            padding: 16px;
        }

        h1.agri-title {
            text-align: center;
            color: #2e7d32;
            font-size: 24px;
            font-family: 'Georgia', serif;
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        td.label {
            font-weight: bold;
            background-color: #f9f9f9;
            width: 35%;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 6px;
        }

        .button-group {
            text-align: center;
            background-color: #e6ffe6;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <h1 class="agri-title">Edit Merchant Profile</h1>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td class="label">Name</td>
                    <td><input type="text" name="txt_name" id="txt_name" value="{{selec.merchant_name}}"></td>
                </tr>
                <tr>
                    <td class="label">Email</td>
                    <td><input type="text" name="txt_email" id="txt_email" value="{{selec.merchant_email}}"></td>
                </tr>
                <tr>
                    <td class="label">Contact</td>
                    <td><input type="text" name="txt_contact" id="txt_contact" value="{{selec.merchant_contact}}"></td>
                </tr>
                <tr>
                    <td class="label">Address</td>
                    <td><input type="text" name="txt_address" id="txt_address" value="{{selec.merchant_address}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Update Profile">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
