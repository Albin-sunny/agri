{% extends 'Coordinator/Head.html' %}
{% block content %}
<style>
    body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(200, 230, 201, 0.7);
            background-blend-mode: overlay;
            min-height: 100vh;
            background-attachment: fixed;
            z-index: -1;
        }
    .password-change-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
    }

    .password-change-table {
        border-collapse: collapse;
        width: 80%; /* Increased width */
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    .password-change-table td {
        padding: 15px 20px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .password-change-table tr:nth-child(even) {
        background-color: #e8f5e9;
    }

    .password-change-table tr:hover {
        background-color: #d0f0da;
    }

    .password-change-table input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .password-change-table input[type="submit"] {
        padding: 10px 20px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    .password-change-table input[type="submit"]:hover {
        background-color: #218838;
    }

    h1 {
        text-align: center;
        color: #2d6a4f;
        margin-bottom: 20px;
    }
</style>

<div class="password-change-container">
    <form action="" method="post">
        {% csrf_token %}
        <div style="width: 100%;">
            <h1>CHANGE PASSWORD</h1>
            <table class="password-change-table" align="center" border="4">
                <tr>
                    <td>Old Password</td>
                    <td><input type="text" name="txt_oldpassword" id="txt_oldpassword"></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="text" name="txt_newpassword" id="txt_newpassword"></td>
                </tr>
                <tr>
                    <td>Retype Password</td>
                    <td><input type="text" name="txt_retypepassword" id="txt_retypepassword"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="submit"></td>
                </tr>
            </table>
        </div>
    </form>
</div>

{% if msg %}
<script>
    alert('{{msg}}'); 
</script>
{% endif %}
{% endblock content %}
