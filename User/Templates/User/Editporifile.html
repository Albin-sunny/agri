{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(224, 247, 233, 0.8);
            background-blend-mode: overlay;
            min-height: 100vh;
            background-attachment: fixed;
            z-index: -1;
        }


        .form-container {
            width: 30%; /* Smaller width */
            max-width: 300px; /* Max width for the form */
            margin: 40px auto;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: slide-up 0.5s forwards; /* Animation for sliding in from bottom */
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px); /* Start from below */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }

        h1 {
            text-align: center;
            font-size: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 12px; /* Adjusted margin */
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: slide-up-input 0.5s forwards; /* Animation for inputs sliding up */
            animation-delay: 0.3s; /* Slight delay for inputs to animate */
        }

        @keyframes slide-up-input {
            from {
                opacity: 0;
                transform: translateY(20px); /* Start from below */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }

        .form-group label {
            font-size: 14px;
            margin-right: 10px;
            width: 40%; /* Fixed width for labels */
        }

        .form-group input {
            width: 55%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease, transform 0.3s ease; /* Added transition for transform */
        }

        .form-group input:hover {
            border-color: #28a745;
            transform: translateY(-5px); /* Move slightly upwards on hover */
        }

        .form-group input:focus {
            border-color: #28a745;
            outline: none;
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s ease-in-out; /* Transition for button */
            width: 100%;
        }

        .form-group button:hover {
            background-color: #28a745;
            transform: translateY(-5px); /* Move button upwards on hover */
        }

        .form-group button:active {
            background-color: #218838;
            transform: translateY(0); /* Reset position when clicked */
        }

        @media (max-width: 600px) {
            .form-container {
                width: 80%;
                padding: 10px;
            }

            .form-group input {
                font-size: 12px;
                padding: 6px;
            }

            h1 {
                font-size: 18px;
            }

            .form-group label {
                width: 40%;
                font-size: 12px;
            }

            .form-group input {
                width: 55%;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Profile</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="txt_name">NAME</label>
                <input type="text" name="txt_name" id="txt_name" value="{{sele.user_name}}">
            </div>
            <div class="form-group">
                <label for="txt_email">EMAIL</label>
                <input type="text" name="txt_email" id="txt_email" value="{{sele.user_email}}">
            </div>
            <div class="form-group">
                <label for="txt_contact">CONTACT</label>
                <input type="text" name="txt_contact" id="txt_contact" value="{{sele.user_contact}}">
            </div>
            <div class="form-group">
                <label for="txt_address">ADDRESS</label>
                <input type="text" name="txt_address" id="txt_address" value="{{sele.user_address}}">
            </div>
            <div class="form-group">
                <button type="submit">Edit</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock content %}
