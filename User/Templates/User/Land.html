{% extends 'User/Head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Management</title>
    <style>
         body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
        background-size: cover;
        background-color: rgba(224, 247, 233, 0.8);
        background-blend-mode: overlay;
        min-height: 100vh;
    }
        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 20px auto;
            width: fit-content;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto 40px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .view-table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .view-table th, .view-table td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        .action-link {
            padding: 6px 12px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .coordinator-link {
            background-color: #2196F3;
            margin-left: 5px;
        }
    </style>
</head>
<body>

  

    <div class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td>File</td>
                    <td><input type="file" name="txt_file" id="txt_file" required></td>
                </tr>
                <tr>
                    <td>Land Details</td>
                    <td><textarea name="txt_landdetails" id="txt_landdetails" required></textarea></td>
                </tr>
                <tr>
                    <td>Proof</td>
                    <td><input type="file" name="txt_proof" id="txt_proof" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    
    <table class="view-table">
        <tr>
            <th style="background-color:#2d7c4a; color: white;">Sl. No</th>
            <th style="background-color:#2d7c4a; color: white;">File</th>
            <th style="background-color:#2d7c4a; color: white;">Details</th>
            <th style="background-color:#2d7c4a; color: white;">Proof</th>
            <th style="background-color:#2d7c4a; color: white;">Delete</th>
            <th style="background-color:#2d7c4a; color: white;">Search Coordinator</th>
        </tr>
        {% for i in sel %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><img src="{{ i.land_file.url }}" width="100" height="100" alt="File"></td>
            <td>{{ i.land_details }}</td>
            <td><img src="{{ i.land_proof.url }}" width="100" height="100" alt="Proof"></td>
            <td><a href="{% url 'User:delland' i.id %}" class="action-link">Delete</a></td>
            <td><a href="{% url 'User:Searchcoordinator' i.id %}" class="action-link coordinator-link">Search</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>

{% endblock content %}
