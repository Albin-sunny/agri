{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(224, 247, 233, 0.8);
            background-blend-mode: overlay;
            min-height: 100vh;
            background-attachment: fixed;
            z-index: -1;
        }

        .form-container {
            width: 30%;
            max-width: 350px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: slide-up 0.5s forwards;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px); /* Start from below */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }

        h1 {
            text-align: center;
            font-size: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: slide-up-input 0.5s forwards;
            animation-delay: 0.3s;
        }

        @keyframes slide-up-input {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            font-size: 14px;
            margin-right: 10px;
            width: 35%; /* Label width */
        }

        .form-group input {
            width: 60%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .form-group input:hover {
            border-color: #28a745;
            transform: translateY(-5px); /* Move upwards on hover */
        }

        .form-group input:focus {
            border-color: #28a745;
            outline: none;
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #28a745;
            transform: translateY(-5px); /* Hover effect for the button */
        }

        .form-group button:active {
            background-color: #218838;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .form-container {
                width: 80%;
                padding: 10px;
            }

            .form-group input {
                font-size: 12px;
                padding: 6px;
            }

            h1 {
                font-size: 18px;
            }

            .form-group label {
                width: 40%;
                font-size: 12px;
            }

            .form-group input {
                width: 55%;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Change Password</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="txt_oldpassword">Old Password</label>
                <input type="password" name="txt_oldpassword" id="txt_oldpassword">
            </div>
            <div class="form-group">
                <label for="txt_newpassword">New Password</label>
                <input type="password" name="txt_newpassword" id="txt_newpassword">
            </div>
            <div class="form-group">
                <label for="txt_retypepassword">Retype Password</label>
                <input type="password" name="txt_retypepassword" id="txt_retypepassword">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    {% if msg %}
        <script>
            alert('{{ msg }}'); 
        </script>
    {% endif %}
</body>
</html>
{% endblock content %}
